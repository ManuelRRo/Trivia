<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia app</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Trivia</h1>
        </header>

        <main>
            <section id="login" class="login-container">
                <form action="" id="loginForm" class="loginForm">
                    <p class="lblNickname">Nickname</p>
                    <input type="text" placeholder="Nickname"
                        class="txtNickname">
                    <button class="btn-submit" id="btnSubmit">
                        Click to game
                    </button>    
                </form>
            </section>

            <section id="topicGame" class="topicGame-container">
                <button id="btnTopicOne" class="btn-topic-one">
                    <img src="" alt="">
                    <h5 id="topicNameOne" class="topic-name-one"></h5>
                </button>
                <button id="btnTopicTwo" class="btn-topic-two">
                    <img src="" alt="">
                    <h5 id="topicNameTwo" class=" topic-name-two"></h5>
                </button>
            </section>

            <section id="questions" class="question-container">
                <h2>Questions</h2>
            </section>

            <section id="answers" class="answer-container">
                <button id="itemA" class="btnAnswer">A</button>
                <button id="itemB" class="btnAnswer">B</button>
                <button id="itemC" class="btnAnswer">C</button>
                <button id="itemD" class="btnAnswer">D</button>
            </section>

        </main>
        <script src="./index.js"></script>
    </body>
</html>
